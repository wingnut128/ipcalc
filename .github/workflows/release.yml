name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "ipcalc ${{ github.ref_name }}" \
            --notes "Release ${{ github.ref_name }}"

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: ipcalc-linux-amd64

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: ipcalc-linux-arm64
            cross: true

          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: ipcalc-macos-amd64

          # macOS ARM64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: ipcalc-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Install cross for cross-compilation
      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Build with default features (includes swagger)
      - name: Build binary (default features)
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
          # Save the default binary
          cp target/${{ matrix.target }}/release/ipcalc target/${{ matrix.target }}/release/ipcalc-default

      # Build with all features (includes tui)
      - name: Build binary (all features)
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} --all-features
          else
            cargo build --release --target ${{ matrix.target }} --all-features
          fi

      # Package binaries
      - name: Package binaries
        run: |
          cd target/${{ matrix.target }}/release

          # Package all-features binary first (currently named 'ipcalc')
          tar czf ${{ matrix.name }}-full.tar.gz ipcalc
          shasum -a 256 ${{ matrix.name }}-full.tar.gz > ${{ matrix.name }}-full.tar.gz.sha256

          # Now package default binary (rename ipcalc-default to ipcalc for the archive)
          mv ipcalc-default ipcalc
          tar czf ${{ matrix.name }}.tar.gz ipcalc
          shasum -a 256 ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256

      # Upload all binaries and checksums
      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd target/${{ matrix.target }}/release
          gh release upload ${{ github.ref_name }} \
            ${{ matrix.name }}.tar.gz \
            ${{ matrix.name }}.tar.gz.sha256 \
            ${{ matrix.name }}-full.tar.gz \
            ${{ matrix.name }}-full.tar.gz.sha256
