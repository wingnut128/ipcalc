name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 0.12.0, without leading v)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid version format '${{ inputs.version }}'. Expected X.Y.Z (e.g. 0.12.0)"
            exit 1
          fi

      - name: Validate Cargo.toml version matches
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$CARGO_VERSION" != "${{ inputs.version }}" ]; then
            echo "::error::Cargo.toml version ($CARGO_VERSION) does not match input version (${{ inputs.version }})"
            exit 1
          fi

      - name: Validate CHANGELOG entry exists
        run: |
          if ! grep -q "^## \[${{ inputs.version }}\]" CHANGELOG.md; then
            echo "::error::CHANGELOG.md has no entry for version ${{ inputs.version }}"
            exit 1
          fi

      - name: Extract release notes from CHANGELOG
        id: notes
        run: |
          # Extract the section for this version (between its ## header and the next ## header)
          awk '/^## \[${{ inputs.version }}\]/{found=1; next} /^## \[/{if(found) exit} found{print}' CHANGELOG.md > release_notes.md
          echo "Generated release notes:"
          cat release_notes.md

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ inputs.version }}" \
            --title "ipcalc v${{ inputs.version }}" \
            --notes-file release_notes.md \
            --target main

  build:
    name: Build ${{ matrix.target }}
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: ipcalc-linux-amd64

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: ipcalc-linux-arm64
            cross: true

          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: ipcalc-macos-amd64

          # macOS ARM64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: ipcalc-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Install cross for cross-compilation
      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Build with default features (includes swagger)
      - name: Build binary (default features)
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
          # Save the default binary
          cp target/${{ matrix.target }}/release/ipcalc target/${{ matrix.target }}/release/ipcalc-default

      # Build with all features (includes tui)
      - name: Build binary (all features)
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} --all-features
          else
            cargo build --release --target ${{ matrix.target }} --all-features
          fi

      # Package binaries
      - name: Package binaries
        run: |
          cd target/${{ matrix.target }}/release

          # Package all-features binary first (currently named 'ipcalc')
          tar czf ${{ matrix.name }}-full.tar.gz ipcalc
          shasum -a 256 ${{ matrix.name }}-full.tar.gz > ${{ matrix.name }}-full.tar.gz.sha256

          # Now package default binary (rename ipcalc-default to ipcalc for the archive)
          mv ipcalc-default ipcalc
          tar czf ${{ matrix.name }}.tar.gz ipcalc
          shasum -a 256 ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256

      # Upload all binaries and checksums
      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd target/${{ matrix.target }}/release
          gh release upload "v${{ inputs.version }}" \
            ${{ matrix.name }}.tar.gz \
            ${{ matrix.name }}.tar.gz.sha256 \
            ${{ matrix.name }}-full.tar.gz \
            ${{ matrix.name }}-full.tar.gz.sha256
